<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List Webapp by Antara</title>
    <script src="https://kit.fontawesome.com/76ffc7e613.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="to_do_list.css">
</head>

<body>
    <div class="box">
        <header>To-Do List Webapp</header>
        <div class="inputF">

            <input types="text" placeholder="Add new To-Do Task">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">

        </ul>
        <div class="footer">
            <span>you have <span class="pendingNumb"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
    <script src="to_do_list.js"></script>

</body>

</html>
